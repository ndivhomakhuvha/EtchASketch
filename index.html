<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/public/styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
  </head>

  <body>
    <div class="main">
      <div class="utilities">
        <div class="labelContainer">
          <p>Eraser <span></span></p>
          <div class="eraserContainer">
            <ion-icon name="power" class="eraser"></ion-icon>
          </div>
        </div>
        <div class="labelContainer">
          <p>Color Picker</p>
          <input type="color" value="#0000ff" class="color" />
        </div>
        <div class="labelContainer">
          <input type="range" min="1" max="64" value="14" class="slider" />
          <label>Grid Size</label>
        </div>
        <div class="labelContainerRfr">
          <ion-icon name="refresh-circle" class="clear"></ion-icon>
          <p>clear all</p>
        </div>
        <div class="download">
          <button class="downloadButton">Download</button>
        </div>
    
        
      </div>

      <div class="drawingBoard"></div>
    </div>
 
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/public/script/index.js"></script>
    <script src="/public/script/script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
      integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
  </body>
</html>
